version: '3.8'

services:
  news-api:
    build: .
    ports:
      - "8002:8002"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=news_db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DAMMAIGUDA_API_URL=${DAMMAIGUDA_API_URL:-}
      - DAMMAIGUDA_ADMIN_TOKEN=${DAMMAIGUDA_ADMIN_TOKEN:-}
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - news_data:/data/db
    restart: unless-stopped

volumes:
  news_data:
