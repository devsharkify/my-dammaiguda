        <!-- FORCE: Prevent ALL zoom and reset if zoomed -->
        <script>
            (function() {
                'use strict';
                
                // Force reset zoom using visualViewport
                function resetZoom() {
                    if (window.visualViewport && window.visualViewport.scale !== 1) {
                        document.body.style.transform = 'scale(' + (1 / window.visualViewport.scale) + ')';
                        document.body.style.transformOrigin = '0 0';
                        document.body.style.width = (window.visualViewport.scale * 100) + '%';
                    }
                }
                
                // Monitor visualViewport for zoom changes
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', resetZoom);
                    window.visualViewport.addEventListener('scroll', resetZoom);
                }
                
                // Block ALL touch events with more than 1 finger
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, { passive: false, capture: true });
                
                document.addEventListener('touchmove', function(e) {
                    if (e.touches.length > 1 || e.scale !== 1) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, { passive: false, capture: true });
                
                // Block gesture events completely
                ['gesturestart', 'gesturechange', 'gestureend'].forEach(function(gesture) {
                    document.addEventListener(gesture, function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }, { passive: false, capture: true });
                });
                
                // Block double-tap zoom
                var lastTouchEnd = 0;
                document.addEventListener('touchend', function(e) {
                    var now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    lastTouchEnd = now;
                }, { passive: false, capture: true });
                
                // Block Ctrl/Cmd + wheel zoom
                document.addEventListener('wheel', function(e) {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, { passive: false, capture: true });
                
                // Block keyboard zoom shortcuts
                document.addEventListener('keydown', function(e) {
                    if ((e.ctrlKey || e.metaKey) && 
                        (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0' || 
                         e.keyCode === 187 || e.keyCode === 189 || e.keyCode === 48)) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, { passive: false, capture: true });
                
                // Periodically check and reset zoom
                setInterval(function() {
                    if (window.visualViewport && window.visualViewport.scale !== 1) {
                        // Try to reset by scrolling
                        window.scrollTo(0, 0);
                    }
                }, 500);
                
            })();
        </script>
        
        <!-- Native app loading placeholder (shown until React loads) -->
        <div id="root">

                inset: 0;
                display: flex;

                    width: 80px;

                    border-radius: 20px;
                    background: rgba(255,255,255,0.2);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-bottom: 16px;
                    animation: pulse 1.5s ease-in-out infinite;
                ">
                    <span style="font-size: 40px; font-weight: bold; color: white;">M</span>
                </div>
                <div style="color: white; font-size: 18px; font-weight: 600;">My Dammaiguda</div>
                <div style="color: rgba(255,255,255,0.7); font-size: 12px; margin-top: 4px;">Loading...</div>
            </div>
        </div>
        
        <style>
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.05); opacity: 0.8; }
            }
            
            /* Hide loader once React renders */
            #root:not(:empty) #app-loader {
                display: none !important;
            }
        </style>
