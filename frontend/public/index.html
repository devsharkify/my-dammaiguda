<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
        <meta name="theme-color" content="#0F766E" />
        <meta name="description" content="My Dammaiguda - Track Issues. Protect Health. Claim Benefits. Your civic engagement platform for Dammaiguda ward, Telangana." />
        
        <!-- Security Meta Tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        <meta name="robots" content="noarchive, noimageindex" />
        
        <!-- PWA Meta Tags - Native App Feel -->
        <meta name="application-name" content="My Dammaiguda" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="My Dammaiguda" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-TileColor" content="#0F766E" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- Disable browser features that make it feel like a website -->
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="width" />
        
        <!-- Open Graph / Social Media -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="My Dammaiguda - Civic Engagement Platform" />
        <meta property="og:description" content="Track Issues. Protect Health. Claim Benefits. Your one-stop civic engagement platform." />
        <meta property="og:site_name" content="My Dammaiguda" />
        <meta property="og:locale" content="en_IN" />
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="My Dammaiguda" />
        <meta name="twitter:description" content="Track Issues. Protect Health. Claim Benefits." />
        
        <!-- Icons -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="mask-icon" href="%PUBLIC_URL%/icons/maskable-icon-512x512.png" color="#0F766E" />
        
        <!-- Splash Screens for iOS -->
        <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/icons/icon-512x512.png" />
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        
        <title>My Dammaiguda</title>
        
        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(function(registration) {
                            console.log('SW registered: ', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('SW registration failed: ', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
